{% extends 'portfolio/layout.html' %}

{% block style %}
<style>
.card{
    margin-top: 100px;
    text-align: center;
}

.button {
    background-color: #3fab44;
    border: none;
    border-radius: 10px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .red {
    background-color: rgb(255, 83, 83);
}


        /* Estilos para o formul√°rio */
        form {
            margin-top: 150px;
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        textarea {
            height: 100px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }


</style>
{% endblock %}


{% block main %}
<h1>Criar Cadeira</h1>
<div class="card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <p>Autor: {{ request.user }}</p>
      <button type="submit">Criar</button>
    </form>
</div>
{% endblock %}
