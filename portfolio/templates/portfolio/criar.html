{% extends 'portfolio/layout.html' %}

{% block style %}
<style>
.card{
    margin-top: 100px;
    text-align: center;
}

.button {
    background-color: #3fab44;
    border: none;
    border-radius: 10px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .red {
    background-color: rgb(255, 83, 83);
}
</style>
{% endblock %}


{% block main %}
<h1>Criar Post</h1>
<div class="card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <p>Autor: {{ request.user }}</p>
      <button type="submit">Criar</button>
    </form>
</div>
{% endblock %}
