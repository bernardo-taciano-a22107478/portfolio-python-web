{% extends 'portfolio/layout.html' %}

{% load static %}

{% block style %}
    <title>Tecnologias</title>
    <link rel="icon" href="{% static '/images/tecnologias.png' %}">

    <style>
        img {
            max-width: 100%;
        }

        
button {
    background-color: #003b62;
    border: none;
    border-radius: 10px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

    </style>
{% endblock %}


{% block main %}

    <div class="this-website-header">
        <h2>Tecnologias</h2>
    </div>


    <section class="hobbies-section">
        
        <h1>Tecnologias Front-End</h1>

        {% for tec in techs %}
            <div class="tech-info">
                <div>
                    <h2>{{tec.nome}}</h2>
                    <img src="{{tec.logo.url}}" alt="{{tec.acronimo}}">
                </div>
                <div>
                    <p>{{tec.descricao}}</p>    
                </div>
            </div>
            <hr>
        {% empty %}
        <h1>Sem Tecnologias</h1>
        {% endfor %}


        <img src="{% static '/images/Diagramaweb.png' %}" alt="">

        <a href="{% static '/images/Diagramaweb.png' %}" download>
            <button>Descarregar Diagrama</button>
        </a>

    </section>
{% endblock %}
