{% extends 'portfolio/layout.html' %}

{% load static %}

{% block style %}
    <title>Tecnologias</title>
    <link rel="icon" href="{% static '/images/tecnologias.png' %}">

{% endblock %}


{% block main %}

    <div class="this-website-header">
        <h2>Tecnologias</h2>
    </div>


    <section class="hobbies-section">
        
        <h1>Tecnologias Front-End</h1>

        {% for tec in techs %}
            <div class="tech-info">
                <div>
                    <h2>{{tec.nome}}</h2>
                    <img src="{{tec.logo.url}}" alt="{{tec.acronimo}}">
                </div>
                <div>
                    <p>{{tec.descricao}}</p>    
                </div>
            </div>
            <hr>
        {% empty %}
        <h1>Sem Tecnologias</h1>
        {% endfor %}
    </section>
{% endblock %}
